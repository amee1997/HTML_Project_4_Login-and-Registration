<!DOCTYPE HTML>
<html>
  <head>
    <title>Registration</title>
  <!--start of style-->
      <style>
          input[type=text]{
            width:100%;
            text-align: left;
            padding: 5px 5px;
            margin: 5px 0;
            }
          input[type=password]{
            width:100%;
            text-align: center;
            padding: 5px 5px;
            margin: 5px 0;
            }
         input[type=submit]{
            background-color: green;

   </head>

              </tr>

     </p>
             <p>
